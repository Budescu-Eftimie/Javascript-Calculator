<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/f232402013.js"></script>

    <script src="index.js" defer="true"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">7444449</div>
      <div class="buttons">
        <button data-key="CE">CE</button>
        <button data-key="C">C</button>
        <button data-key="Delete">x</button>
        <button data-key="Hs">
          <i class="fa fa-history fa-sm" aria-hidden="true"></i>
        </button>
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="/">/</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="*">*</button>
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="-">-</button>
        <button data-key=".">.</button>
        <button data-key="0">0</button>
        <button data-key="=">=</button>
        <button data-key="+">+</button>
      </div>
    </div>
  </body>
</html>
