<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/f232402013.js"></script>

    <script src="index.js" defer="true"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="top-input"></p>
        <p class="bottom-input">0</p>
      </div>
      <div class="buttons">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="action">DEL</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">+</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">-</button>
        <button class="digit">.</button>
        <button class="digit">0</button>
        <button class="operator">/</button>
        <button class="operator">Ã—</button>
        <button class="action">Reset</button>
        <button class="action">=</button>
      </div>
    </div>
  </body>
</html>
