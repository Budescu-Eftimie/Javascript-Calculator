<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/f232402013.js"></script>

    <script src="index.js" defer="true"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="top-input"></p>
        <p class="bottom-input">0</p>
      </div>
      <div class="buttons">
        <button class="CE action">CE</button>
        <button class="C action">C</button>
        <button class="Delete action">x</button>
        <button class="Hs action">
          <i class="fa fa-history fa-sm" aria-hidden="true"></i>
        </button>
        <button class="7 digit">7</button>
        <button class="8 digit">8</button>
        <button class="9 digit">9</button>
        <button class="divide operator">/</button>
        <button class="4 digit">4</button>
        <button class="5 digit">5</button>
        <button class="6 digit">6</button>
        <button class="multiply operator">*</button>
        <button class="1 digit">1</button>
        <button class="2 digit">2</button>
        <button class="3 digit">3</button>
        <button class="substract operator">-</button>
        <button class=". digit">.</button>
        <button class="0 digit">0</button>
        <button class="= action">=</button>
        <button class="add operator">+</button>
      </div>
    </div>
  </body>
</html>
